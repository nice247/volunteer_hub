<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Volunteer Registration</title>
</head>
<body>
<h2>Volunteer Registration</h2>
<form action="/register" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:value="${volunteer.fullName}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${volunteer.email}" required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${volunteer.phone}" required><br><br>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" th:value="${volunteer.nationality}" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${volunteer.address}" required><br><br>

    <label for="committee">Committee:</label>
    <input id="committee" name="committee" required><br><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
